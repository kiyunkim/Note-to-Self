<!doctype html> <!-- A 4.1.1 -->
<html lang="en"> <!-- A 3.1.1-->

<head>
  <meta charset="utf-8">
  <title>title</title> <!-- A 2.4.2 -->
  <!-- do not set maximum-scale or disable user-scalability -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body>
  <a href="#main">skip to main</a>
  <!-- landmarks: A 1.3.1 info and relationships -->
  <header>
    <!-- A 2.4.6 headings and labels -->
    <!-- only one h1 tag -->
    <h1>title</h1>
    <!-- aria-label to describe navigation links 'site navigation' -->
    <nav aria-label="site">
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
      </ul>
    </nav>
  </header>

  <aside>
    <!-- aria-label to describe navigation links -->
    <nav aria-label="page">
      <a href="#">sublink</a>
    </nav>

    <!-- description list example for faq -->
    <h2>frequently asked questions</h2>
    <dl>
      <dt>question?</dt>
      <dd>answer!</dd>
    </dl>

    <!-- table -->
    
  </aside>
  
  <!-- main can only be used once per page-->
  <main id="main" tabindex="-1">

  </main>

</body>
</html>
